query Me {
  me {
    id
    firstname
    lastname
    posts {
      id
    }
  }
}

# Query One Post
query GetOnePost($postId: String!) {
  post(postId: $postId) {
    id
    title
    content
    poemStyle
    poemRequest
    poetInspiration
    imageUrl
    published
    likeCount
    author
  }
}

# Query All Posts (without pagination)
query GetAllPosts {
  posts {
    id
    title
    content
    poemStyle
    poemRequest
    poetInspiration
    imageUrl
    published
    likeCount
    author
  }
}
