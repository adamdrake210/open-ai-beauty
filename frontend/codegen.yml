overwrite: true
schema: "http://localhost:3001/graphql"
documents: "src/services/api/graphql/*.graphql"
generates:
  ./src/services/api/graphql/generated.ts:
    plugins:
      - add:
          content: "// AUTOGENERATED. DO NOT MAKE CHANGES TO THIS FILE DIRECTLY."
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
